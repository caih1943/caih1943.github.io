<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普与航天科技影片展示中心</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --card-bg: #111827;
            --text: #F8FAFC;
            --accent: #38BDF8;
            --subtext: #94A3B8;
            --modal-bg: rgba(0, 0, 0, 0.95);
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #60A5FA, #A78BFA);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--subtext);
            margin-top: 15px;
            letter-spacing: 2px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .thumbnail-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .video-card:hover img {
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 24px;
        }

        .info {
            padding: 24px;
            flex-grow: 1;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            margin-bottom: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .description {
            font-size: 0.9rem;
            color: var(--subtext);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: var(--accent);
            opacity: 0.8;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10B981;
        }

        .section-title {
            width: 100%;
            max-width: 1200px;
            font-size: 1.6rem;
            font-weight: 700;
            margin: 40px 0 25px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title::after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Modal Styles */
        #videoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 95vw;
            height: 90vh;
            /* 使用高度占比而非固定比例，确保空间最大化 */
            max-width: 1800px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        #video-player-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            font-weight: bold;
            z-index: 1005;
            /* 确保在 iframe 之上 */
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            font-size: 1.5rem;
            display: none;
            z-index: 1002;
        }
    </style>
</head>

<body>
    <header>
        <h1>科普影视中心</h1>
        <p class="subtitle">EXPLORE THE UNIVERSE THROUGH ADVANCED VISUALS</p>
    </header>

    <div id="gallery-content">
        <!-- Content will be injected by JavaScript -->
    </div>

    <!-- Video Modal -->
    <div id="videoModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="loading-spinner">正在加载云端视频...</div>
            <div id="video-player-container"></div>
        </div>
    </div>

    <script>
        // ==========================================
        // 视频数据库 (简体中文优化版)
        // ==========================================
        const videoData = [
            {
                section: "基础物理系列",
                videos: [
                    {
                        title: "牛顿三定律",
                        tag: "经典物理",
                        desc: "从惯性到作用力，解析构建现代物理的基石。",
                        thumb: "images/newton.png",
                        type: "gdrive",
                        source: "1fNXynfxBAZGOIXxBzJUZurld4IIgDQyx"
                    },
                    {
                        title: "爱因斯坦相对论",
                        tag: "现代物理学",
                        desc: "时空弯曲与质能等价，颠覆人类对现实的认知。",
                        thumb: "images/relativity.png",
                        type: "gdrive",
                        source: "1nk_mIDiFAbRwxR2LUjfla7wCDkQFZSBo"
                    },
                    {
                        title: "量子纠缠：奥秘连结",
                        tag: "量子力学",
                        desc: "探讨亚原子粒子间那种超越时空的「远距感应」。",
                        thumb: "images/quantum.png",
                        type: "gdrive",
                        source: "1TKreeXnETCGH_5XOiQuD9Uj4yU6ifgF_"
                    },
                    {
                        title: "麦克斯韦方程组",
                        tag: "电磁学",
                        desc: "揭示光、电与磁的统一，现代无线通讯的物理基石。",
                        thumb: "images/maxwell.png",
                        type: "gdrive",
                        source: "1TTNT0cLVR6GDQPLxoiqfQyhk7VAIslFw"
                    },
                    {
                        title: "微积分：变化的艺术",
                        tag: "数学工具",
                        desc: "牛顿与莱布尼茨的伟大发明，现代科学与工程的数学基石。",
                        thumb: "images/calculus.png",
                        type: "gdrive",
                        source: "18mmDD3vdpazHKTUxp4igcBwO50Pk1xq7"
                    },
                    {
                        title: "十大数学公式：数学的终极美感",
                        tag: "数学之美",
                        desc: "从欧拉恒等式到黑洞热力学，探索宇宙最深刻的理性之光。",
                        thumb: "images/math_ultimate.jpg",
                        type: "gdrive",
                        source: "1rh43RpxTxIRq8CndKjyiCK_B7PQNmYRC"
                    }
                ]
            },
            {
                section: "前沿 AI 科技",
                videos: [
                    {
                        title: "深度学习：认知进化",
                        tag: "人工智能",
                        desc: "模拟大脑神经架构，实现机器智能的跨越式突破。",
                        thumb: "images/deeplearning.png",
                        type: "gdrive",
                        source: "1BuNylDxKKKLnDwLPC9GJTDmkkyvBRVuO"
                    },
                    {
                        title: "Transformer：注意力机制",
                        tag: "大模型架构",
                        desc: "当前大语言模型的灵魂架构，重塑人机互动。",
                        thumb: "images/transformer.png",
                        type: "gdrive",
                        source: "1IFmQM7bKR_-NdFAc03mQX_2e4A9B0NIM"
                    },
                    {
                        title: "摩尔定律：数字脉动",
                        tag: "半导体技术",
                        desc: "回顾半导体效能翻倍的黄金法则。",
                        thumb: "images/moore.png",
                        type: "gdrive",
                        source: "1J3zADavQSY9LZcMqcRsakiHhdpxfAo2G"
                    }
                ]
            },
            {
                section: "航天与卫星技术",
                videos: [
                    {
                        title: "火箭惯性制导",
                        tag: "航空航天",
                        desc: "不依赖任何外部信号，引领人类精准飞向深空。",
                        thumb: "images/rocket.png",
                        type: "gdrive",
                        source: "1SgBDor-VEW-DOl-MAMXYySq24UMTX1dw"
                    },
                    {
                        title: "同步轨道：数字灯塔",
                        tag: "轨道力学",
                        desc: "悬挂在地球上空三万六千公里的通信中枢。",
                        thumb: "images/satellite.png",
                        type: "gdrive",
                        source: "19ChcLPCBQzMsyfsep2q6lnbQShMI1r3u"
                    },
                    {
                        title: "GPS：精确定位",
                        tag: "全球定位系统",
                        desc: "卫星星座与原子钟，指引地球上的每一个角落。",
                        thumb: "images/gps.png",
                        type: "gdrive",
                        source: "1eEKr3GjVLTLmVQSpHX1ye5MwGzIxR1Rj"
                    }
                ]
            }
        ];

        // 渲染画廊
        function renderGallery() {
            const container = document.getElementById('gallery-content');
            let html = '';

            videoData.forEach(section => {
                html += `<div class="section-title">${section.section}</div>`;
                html += `<div class="video-grid">`;

                section.videos.forEach(video => {
                    html += `
                        <div class="video-card" onclick="playVideo('${video.type}', '${video.source}')">
                            <div class="thumbnail-container">
                                <img src="${video.thumb}" alt="${video.title}">
                                <div class="play-overlay"><div class="play-icon">▶</div></div>
                            </div>
                            <div class="info">
                                <span class="tag">${video.tag}</span>
                                <div class="title">${video.title}</div>
                                <div class="description">${video.desc}</div>
                                <div class="status-bar">
                                    <div class="dot"></div>
                                    ${video.type === 'gdrive' ? 'Cloud Stream 就绪' : '本地资源'}
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += `</div>`;
            });

            container.innerHTML = html;
        }

        // 播放视频逻辑
        function playVideo(type, source) {
            const modal = document.getElementById('videoModal');
            const playerContainer = document.getElementById('video-player-container');
            const spinner = document.querySelector('.loading-spinner');

            playerContainer.innerHTML = '';
            modal.style.display = 'flex';

            if (type === 'gdrive') {
                if (!source) {
                    alert("请先填入此视频的 Google Drive 文件 ID！");
                    closeModal();
                    return;
                }
                spinner.style.display = 'block';
                // 使用 Google Drive Preview 模式
                const embedUrl = `https://drive.google.com/file/d/${source}/preview`;
                playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay" allowfullscreen></iframe>`;

                // 隐藏加载提示（当 iframe 加载时）
                playerContainer.querySelector('iframe').onload = () => {
                    spinner.style.display = 'none';
                };
            } else {
                // 本地或其它链接
                window.open(source, '_blank');
                modal.style.display = 'none';
            }
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const playerContainer = document.getElementById('video-player-container');
            playerContainer.innerHTML = ''; // 停止播放
            modal.style.display = 'none';
        }

        // 事件监听
        document.querySelector('.close-modal').onclick = closeModal;
        window.onclick = (event) => {
            if (event.target == document.getElementById('videoModal')) {
                closeModal();
            }
        };

        // 初始化
        renderGallery();
    </script>
</body>

</html>
